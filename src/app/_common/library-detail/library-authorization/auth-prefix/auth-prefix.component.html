<div *ngIf="!form_loaded" class="text-center mt-4">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="form_loaded" class="mb-4">
  <form [formGroup]="updateLibraryAuthMethodForm" (ngSubmit)="updateLibraryAuthMethod($event);">
    <div>    
      <!-- <label for="active">
        <h6>Active</h6>
      </label>
      &nbsp;&nbsp;
      <input type="checkbox" formControlName="active">  --> 
      <div class="form-group checkbox-wrap">
        <label class="checkbox">
            <input type="checkbox" class="btn-checkbox-all" formControlName="active">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-label" for="active"><h6>Active</h6></label>
      </div>       
    </div>

    <div *ngIf="auth_is_active" >
      <div formGroupName="authSettings" >
        <h6>Form Label</h6>        

        <div class="form-group col-md-12" >
          <label for="username_placeholder">Username</label>        
          <input type="text" formControlName="username_placeholder" class="form-control" />        
        </div>

        <div class="form-group col-md-12" *ngIf="password_not_required == 0">
          <label for="password_placeholder">Password</label>        
          <input type="text" formControlName="password_placeholder" class="form-control" />        
        </div>

        <h6>Settings</h6>  
        <div class="form-group col-md-12">
          <!-- <label for="no_password_required">No Password Required</label>
          &nbsp;&nbsp;
          <input type="checkbox" formControlName="no_password_required"> -->
          <div class="form-group checkbox-wrap">
            <label class="checkbox">
                <input type="checkbox" class="btn-checkbox-all" formControlName="no_password_required">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-label" for="no_password_required">No Password Required</label>
          </div>                    
        </div>
      </div>

      <div>        
        <div class="form-row col-md-12">
          <div class="form-group col-md-12">
            <label for="card_prefix">First digits of the Card Number. (3-12 Characters)</label>
            <input type="text" maxlength="12" minlength="3" formControlName="card_prefix" class="form-control col-md-12"
              placeholder="Add New Card Number" [ngClass]="{ 'is-invalid': submitted && f.card_prefix.errors }" />
            <div *ngIf="submitted && f.card_prefix.errors" class="invalid-feedback">
              Please Enter a valid digit Card Number.
            </div>
          </div>
        </div>
      </div>
    </div>  

    <div class="mt-3">  
      <button [disabled]="loading" class="btn btn-primary btn-aqua">Save Changes</button>
      <img *ngIf="loading" class="pl-2"

      <thead>
        <th> Institution Card Number </th>
        <th> &nbsp; </th>
      </thead>

      <tbody>
        <tr
          *ngFor="let prefix_code of prefix_codes | async | paginate: { id: 'statement_report_paging', itemsPerPage: limit, currentPage: page, totalItems: total }">
          <td>{{ prefix_code['card_prefix']  }}</td>
          <td>
            <!-- <button type="button" class="btn btn-outline-danger"
              (click)="deleteAuthPrefix($event, prefix_code['id'], prefix_code['card_prefix'])">Delete</button> -->

          </td>
        </tr>
      </tbody>
    </table>


    <div class="col-12 text-center">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
